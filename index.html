<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>돌잔치 초대장</title>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Single+Day&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0faf0;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #e6f9e6;
    }
    .hero-section {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 5;
      overflow: hidden;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .hero-section::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%; /* 그라데이션 범위 */
      background: linear-gradient(
      to top,
     #e6f9e6 0%,               /* 완전 같은 색으로 시작 */
     rgba(230, 249, 230, 0.9) 30%, /* 점점 투명해지게 */
     rgba(230, 249, 230, 0) 100%);
      z-index: 1;
    }
    .hero-bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: #4caf50;
      text-align: center;
      padding: 30px 10px;
      font-family: 'Do Hyeon', sans-serif;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
      font-size: 22px;
    
    }
    .hero-title {
      font-size: 40px;
      color: #faffbe;
      font-family: 'Jua', sans-serif;
      margin-bottom: 12px;
    }
    .hero-name {
      font-size: 35px;
      margin: 0;
      color: #ffffec;
      font-family: 'Single Day', cursive;
    }
    .hero-parents,
    .hero-date,
    .hero-location {
      font-size: 30px;
      margin: 5px 0;
    }
    .photo-display-frame {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 3px dashed #a5d6a7;
      border-radius: 20px;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffffaa;
    }
    .photo-display-frame img {
      width: 90%;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
    }
    .countdown-container {
      margin-bottom: 30px;
      color: #2e7d32;
    }
    .countdown-container h2 {
      font-family: 'Do Hyeon', sans-serif;
      font-size: 25px;
      margin-bottom: 10px;
    }
    #countdown {
      font-family: 'Do Hyeon', sans-serif;
      font-size: 30px;
    }
    .thumbnail-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .thumbnail {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .thumbnail:hover {
      transform: scale(1.1);
      border-color: #81c784;
    }
  </style>
</head>
<body>
  <div class="container">
<div class="hero-section">
      <div class="hero-text">
        <h1 class="hero-title">1st birthday</h1>
        <h3 class="hero-name">조 이 담</h3>
      </div>
  <img src="baby/baby1.jpg" alt="아기 사진" class="hero-bg" />

</div>

<div class="hero-text">
  <p class="hero-date">7월 6일 일요일 오후 12시</p>
  <p class="hero-location"> 장소 : 카페 달쿠쿠</p>
  <p class="hero-parents">아빠 조광섭 &nbsp;&nbsp; 엄마 김지혜</p>
</div>

<div class="countdown-container">
  <div id="countdown">🎂 D-0일</div>
</div>

    <div class="photo-display-frame">
      <img id="display-photo" src="baby/baby2.jpg" alt="선택된 아기 사진">
    </div>

    <div class="thumbnail-gallery">
      <img src="baby/baby2.jpg" alt="아기1" class="thumbnail" />
      <img src="baby/baby3.jpg" alt="아기2" class="thumbnail" />
      <img src="baby/baby4.jpg" alt="아기3" class="thumbnail" />
      <img src="baby/baby5.jpg" alt="아기4" class="thumbnail" />
      <img src="baby/baby6.jpg" alt="아기5" class="thumbnail" />
      <img src="baby/baby7.jpg" alt="아기6" class="thumbnail" />
    </div>

<h2 style="margin-top:40px;">📍 돌잔치 장소 오시는 길</h2>
<div style="pointer-events: none;">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3166.554906567121!2d126.7796341758693!3d37.47122967206342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b63005558ce9b%3A0x4b80cb73e1954c4c!2z64us7L-g7L-g!5e0!3m2!1sko!2sgh!4v1749835513164!5m2!1sko!2sgh"
    width="100%"
    height="300"
    style="border:0; border-radius: 10px; pointer-events: none;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    gestureHandling="none">
  </iframe>
</div>

<div class="hero-text">
  <p class="hero-parents">장소 : 달쿠쿠</p>
  <p class="hero-date">주소 : 경기도 시흥시 대야동 하우로 181-4</p>
</div>

  <script>
    const displayPhoto = document.getElementById('display-photo');
    const thumbnails = document.querySelectorAll('.thumbnail');

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        displayPhoto.src = thumbnail.src;
      });
    });

    function updateCountdown() {
      const targetDate = new Date("2025-07-06");
      const today = new Date();

    // 날짜만 비교 (시간 무시)
      const oneDay = 1000 * 60 * 60 * 24;
      const start = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      const end = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());

      const diffDays = Math.floor((end - start) / oneDay);

      let countdownText = "";

      if (diffDays > 0) {
        countdownText = `🎂 D-${diffDays}일`;
      } else if (diffDays === 0) {
        countdownText = "🎉 D-DAY!";
      } else {
        countdownText = "🎉 돌잔치는 지났어요!";
      }

    document.getElementById("countdown").textContent = countdownText;
  }

  updateCountdown();
  </script>
</body>
</html>
